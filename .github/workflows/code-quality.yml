name: Code Quality Check

on:
  push:
    # Runs on every push to any branch
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Get the code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.6'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django tests
      run: |
        python manage.py test discovery --verbosity=2

    - name: Install code quality tools
      run: |
        pip install flake8 black isort
        pip install bacpypes

    - name: Check code formatting with Black
      run: |
        echo "Checking if code is properly formatted..."
        black --check --diff --exclude="migrations|__pycache__|\.pyc" .

    - name: Check import organization
      run: |
        echo "Checking if imports are organized..."
        isort --check-only --diff --profile=black  --skip-glob="*/migrations/*" .

    - name: Check for common errors with flake8
      run: |
        echo "Looking for common Python errors..."
        flake8 . --max-line-length=88 --extend-ignore=E203,W503 --exclude=migrations,__pycache__,tests.py,views.py,settings.py,venv --count --statistics
