<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title>{% block title %}BACnet Discovery{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .online-indicator {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                display: inline-block;
                margin-right: 5px;
            }
            .online { background-color: #28a745; }
            .offline { background-color: #dc3545; }

            .card-stats {
                background: linear-gradient(45deg, #007bff, #0056b3);
                color: white;
            }

            .device-card{
                transition: transform 0.2s;
            }
            .device-card:hover {
                transform: translateY(-2px);
            }

            .loading {
                opacity: 0.6;
                pointer-events: none;
            }
            .table-responsive td{
                padding: 8px;
            }
        </style>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'discovery:dashboard' %}">BACnet Discovery</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'discovery:dashboard' %}">Dashboard</a>
                <a class="nav-link" href="/admin/">Admin</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="alerts-container"></div>
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <small class="text-muted">
                BACnet Device Discovery | Django Web Interface
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'info'){
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dsmissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('alerts-container').appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function apiCall(url, method = 'GET', data = null){
            const options = {
                method: method,
                headers: {
                    'Content-type': 'application/json',
                }
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            return fetch(url, options)
            .then(response => response.json())
            .catch(error => {
                console.error('API Error', error);
                showAlert('Network error occurred', 'danger');
                throw error;
            });
        };
    </script>

    {% block javascript %}{% endblock %}
</body>
</html>
